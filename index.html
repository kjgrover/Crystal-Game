<!DOCTYPE html>
<html>
<head>
  <title>simple crystal game</title>

  <style type="text/css">

    .crystal-image {
      width: 300px;
      height: 300px;
    }

    .top {
        text-align: center;
        color: white;
    }

    .ground {
        background: black;
    }

    .number {
        color: white;
        text-align: center;
    }

    .user {
        color: white;
        text-align: center;
    }

    #crystals {
        text-align: center;   
    }

  
  
  </style>

</head>
<body class = "ground">
  <h1 class="top">Clicking on a crystal will add that Crystals Number to "Your Number". Click on the correct crystals to make your number match the Number to Guess! If you go over the Number to Guess than you lose! If you get the numbers to match you win! </h1>
  <hr>
  <h1 class = "number">Number to Guess: <span id="number-to-guess"></span></h1>

  <h2 class = "user">Your Number <span id="userGuess"></span></h2>
  <!-- Note that this div is now empty. We will fill it dynamically -->
  <div id="crystals">
  </div>



  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">


   

  function getRandomArbitrary(min, max) {
    return Math.floor((Math.random() * (max - min) + min))
}

 var targetNumber = getRandomArbitrary(19, 120)



  $("#number-to-guess").text(targetNumber);

  var crystals = $("#crystals");

  var counter = 0;


  var numberOptions = [10, 5, 3, 7];


  for (var i = 0; i < numberOptions.length; i++) {

    var imageCrystal = $("<img>");

    
    imageCrystal.addClass("crystal-image");

    imageCrystal.attr("src", "http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg");

 
    imageCrystal.attr("data-crystalvalue", numberOptions[getRandomArbitrary(1, 4)]);

    crystals.append(imageCrystal);
      
  }

  crystals.on("click", ".crystal-image", function() {


    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);
    
    counter += crystalValue;

    $("#userGuess").text(counter);

    if (counter === targetNumber) {
        
     
      alert("You win!");
      location.reload();

        }
    

    else if (counter > targetNumber) {
        
     alert("You lose!!");

     location.reload();
    }

  });

  </script>
</body>
</html>
